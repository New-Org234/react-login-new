name: Validation

on:
  workflow_dispatch:

jobs:
  Validate:
    runs-on: ubuntu-latest

    steps:
     - name: Checkout repository
       run: |
        gh api \
        -H "Accept: application/vnd.github+json" \
        /teams/TEST_TEAM/members
        
       env:
              GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
