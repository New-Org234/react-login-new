name: Validation

on:
  workflow_dispatch:

jobs:
  Validate:
    runs-on: ubuntu-latest

    steps:
     - name: Checkout repository
       run: |
       
        curl -H "Accept: application/vnd.github+json" -H "Authorization: Bearer ${{ secrets.GHUB_TOKEN }}" -H "X-GitHub-Api-Version: 2022-11-28" https://api.github.com/user/teams
                        
       env: 
            GHUB_TOKEN: ${{ secrets.GHUB_TOKEN }}
        
