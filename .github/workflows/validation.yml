name: Validation

on:
  workflow_dispatch:

jobs:
  Validate:
    runs-on: ubuntu-latest

    steps:
     - name: Checkout repository
       run: |
       
        gh api \
        -H "Accept: application/vnd.github+json" \
        /orgs/ORG/teams/TEAM_SLUG/members
       env:
              GH_TOKEN: ${{ secrets.TEAM_TOKEN }}
        
